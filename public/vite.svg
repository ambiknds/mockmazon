<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8a2be2" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
  </defs>
  
  <!-- Lightning Shape -->
  <polygon points="100,10 70,100 110,100 80,190 140,70 100,70" fill="url(#gradient)" />
  
  <!-- Overlay Triangle -->
  <polygon points="100,40 85,90 115,90" fill="white" opacity="0.8" />
  
  <!-- Text -->
  <text x="50%" y="90%" text-anchor="middle" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Mzon
  </text>
</svg>
